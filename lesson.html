// Level button click
$(".level-btn").click(function(){
  $(".level-btn").removeClass("active");
  $(this).addClass("active");
  let level = $(this).data("level");
  renderTable(level);
});

// Render table for selected level
function renderTable(level){
  let data = lessonsLevel[level] || [];
  let html = "";

  data.forEach((d,i)=>{
    // ROW មេរៀន
    html += `
      <tr>
        <td>${d.module || ""}</td>
        <td>${d.task || ""}</td>
        <td>
          <input class="form-control form-control-sm"
                 value="${d.title || ""}"
                 onchange="updateValue(${level},${i},'title',this.value)">
        </td>
        <td>
          <input class="form-control form-control-sm text-center"
                 value="${d.page || ""}"
                 onchange="updateValue(${level},${i},'page',this.value)">
        </td>
        <td class="text-center">
          <button class="btn btn-sm btn-info"
          onclick="toggleSummary(${level},${i},this)">
 ​​​        📘 Summary ▼
          </button>
        </td>
      </tr>
      <!-- SUMMARY ROW (បញ្ចូលនៅទីនេះ) -->
      <tr id="summary-${level}-${i}" class="summary-row">
      <td colspan="6">
      <div class="summary-box level-${level}">
  <h4>មេរៀនសង្ខេប</h4>

  <div class="summary-view">
  ${
    localStorage.getItem(getSummaryKey(level,i))
    || d.summary
    || "<ul><li>មិនទាន់មានមេរៀនសង្ខេប</li></ul>"
  }
</div>

  <!-- EDIT MODE -->
  <textarea class="form-control mt-2 summary-edit d-none"
rows="5">${
  (
    localStorage.getItem(getSummaryKey(level,i))
    || d.summary
    || ""
  ).replace(/<[^>]*>/g,'')
}</textarea>

  <div class="mt-2 text-right">
    <button class="btn btn-sm btn-warning"
      onclick="editSummary(this)">✏️ Edit</button>

    <button class="btn btn-sm btn-success d-none"
      onclick="saveSummary(${level},${i},this)">💾 Save</button>
  </div>
</div>

      </td>
      </tr>
    `;
  });

  $("#lessonTable tbody").html(html);
}
// Diplay and none Sumarize
  function toggleSummary(level,index,btn){
    let row = $("#summary-"+level+"-"+index);

    row.slideToggle(100);

    if($(btn).text().includes("▼")){
      $(btn).text("Summary ▲")
            .removeClass("btn-info")
            .addClass("btn-secondary");
    }else{
      $(btn).text("Summary ▼")
            .removeClass("btn-secondary")
            .addClass("btn-info");
    }
  }

// Update value in lessonsLevel object
function updateValue(level,index,key,value){
  if(lessonsLevel[level] && lessonsLevel[level][index]){
    lessonsLevel[level][index][key] = value;
  }
}
//បង្ហាញ Level 1 ពេលទំព័របើក
$(document).ready(function(){
  $(".level-btn[data-level='1']").addClass("active"); // បង្ហាញ button active
  renderTable(1); // បង្ហាញ table Level 1
});
//edit and sumarize
function editSummary(btn){
  let box = $(btn).closest(".summary-box");
  box.find(".summary-view").addClass("d-none");
  box.find(".summary-edit").removeClass("d-none");
  $(btn).addClass("d-none");
  box.find(".btn-success").removeClass("d-none");
}

//save to local storage
function saveSummary(level,index,btn){
  let box = $(btn).closest(".summary-box");
  let text = box.find(".summary-edit").val();

  let html = "<ul>" +
    text.split("\n").filter(t=>t.trim())
        .map(t=>`<li>${t}</li>`).join("") +
    "</ul>";

  // ✅ Save to localStorage
  localStorage.setItem(getSummaryKey(level,index), html);

  // Update object (optional)
  lessonsLevel[level][index].summary = html;

  // Refresh
  renderTable(level);
}

function toggleSummary(level,index,btn){
  let row = $("#summary-"+level+"-"+index);

  row.stop(true,true).slideToggle(250);

  if($(btn).text().includes("▼")){
    $(btn).html("Summary ▲")
          .removeClass("btn-info")
          .addClass("btn-secondary");
  }else{
    $(btn).html("Summary ▼")
          .removeClass("btn-secondary")
          .addClass("btn-info");
  }
}


</script>
